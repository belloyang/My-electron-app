<div >
 

    <h1 style="text-align:center;"> Command Line Simulator</h1>
   
   <div *ngIf="activeChild!==null">executing command {{activeCmd}}</div>
    <div >
        <p>Current Working Directory: {{cwd$|async}} 
        <button mat-button (click)="selectDirectory()">Change</button>
        </p>
        CMD-LINE$<input matInput type="text" [(ngModel)]="stdin" style="width:50%;"  (keydown.enter)="processInput(stdin)"/>
        <button mat-raised-button (click)="processInput(stdin)">Enter</button>
        <mat-card>
            <mat-card-content>
                 <textarea style="width: 100%;height: 200px;background:lightcyan;"
                placeholder="standard input.."
                >{{inputLog$|async}}</textarea>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="clearInput()"><mat-icon>delete</mat-icon>Clear Log</button>
                <button mat-raised-button (click)="saveLog(inputLog,'input')"><mat-icon>save</mat-icon>Save Log</button>
            </mat-card-actions>
        </mat-card>
       
        <mat-card>
            <mat-card-content>
                <textarea style="width: 100%;height: 200px;background:lightgray;"
                placeholder="standard output.."
                >{{outputLog$|async}}</textarea>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="clearOutput()"><mat-icon>delete</mat-icon>Clear Log</button>
                <button mat-raised-button (click)="saveLog(outputLog,'output')"><mat-icon>save</mat-icon>Save Log</button>
            </mat-card-actions>
        </mat-card>
          
    </div>
   
    
</div>
